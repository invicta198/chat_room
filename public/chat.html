<!DOCTYPE html>
<html>
  <head>
    <title>Simple Group Chat on Node.js</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #fff; padding: 3px; position: fixed; bottom: 0; width: 100%; border-color: #000; border-top-style: solid; border-top-width: 1px;}
        form input { border-style: solid; border-width: 1px; padding: 10px; width: 85%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; margin-left: 2%; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="/message" method="post" id="chatForm" onsubmit="return false">
      <input id="textMessage" autocomplete="off" autofocus="on" placeholder="type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </form>
    <script>
        //var socket = io("http://localhost:3000/message");
        var socket = io();

        var username = prompt('Please tell me your name');
        socket.emit('username', username);

        socket.on('message', function(msg){
            console.log(msg);
            $('#messages').append($('<li>').html(msg));
        });

        function sendMessage() {
          var message = document.getElementById('textMessage').value;
          document.getElementById('textMessage').value="";
          socket.emit("message", message);
        }
    </script>
  </body>
</html>
