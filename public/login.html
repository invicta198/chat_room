<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container"><br>
      <div class="jumbotron">
        <h1 class="display-4">Login Form</h1><br>
        <form onsubmit="return false">
          <input id="email" class="form-control" placeholder="Email" required="true"><br>
          <input id="password" class="form-control" placeholder="Password" required="true"><br><br>
          <button id="send" class="btn btn-success" onclick="sendData()">Log In</button><br>
        </form>
        <div>Don't have an account?<a href="register">Register</a></div>
      </div>
    </div>
  </body>
  <script>
    function sendData() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      if (email=="" || password=="")  alert("fill all enteries");
      else{
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "http://localhost:3000/login",
          "method": "POST",
          "headers": {
            "content-type": "application/x-www-form-urlencoded",
            "cache-control": "no-cache",
          },
          "data": {
            "email": ""+email,
            "password": ""+password
          },
          success: function(results, textStatus) {
            if(textStatus=="success") document.location.replace("http://localhost:3000/message");
            else alert(textStatus)
          },
          error: function(xhr, status, error) {
              console.log("xhr : " + xhr);
              console.log("status : " + status);
              console.log("error : " + error);
          }
        };

        $.ajax(settings).done(function (response) {
        });
      }
    }
  </script>
</html>
